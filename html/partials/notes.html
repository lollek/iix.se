<div class="container">
    <div class="page-header">
        <h1>Notes</h1>
        <div class="list-group">

            <a class="list-group-item" ng-repeat="note in notes" href="{{'/#/notes/' + $index}}">
                <span class="badge">{{note.date}}</span>
                &raquo;
                {{note.title}}
            </a>

        </div>
    </div>
</div>
